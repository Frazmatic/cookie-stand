<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Salmon Cookies Sales</title>
</head>
<body id="salesBody">
    <h1>Projections</h1>
    <section id="salesProjections">
        <h2>Sales Projections</h2>
    </section>
    <section id="staffingProjections">
        <h2>Staffing Projections</h2>
    </section>
    <a href="index.html">Return to Home Page</a>
    <hr>
    <fieldset>
        <legend>Add a Store</legend>
        <form id="newStoreForm">
                <label for="storeName">Enter the store's city:</label>
                <input type="text" id="storeName" name="storeName" required>
                <label for="minHourlyCustomers">Enter the minimum number of customers per hour for this location:</label>
                <input type="number" id="minHourlyCustomers" name="minHourlyCustomers" required>
                <label for="maxHourlyCustomers">Enter the maximum number of customers per hour for this location:</label>
                <input type="number" id="maxHourlyCustomers" name="maxHourlyCustomers" required>
                <label for="avgSalesPerCustomer">Enter the average number of cookies sold per customer:</label>
                <input type="number" step="0.1" id="avgSalesPerCustomer" name="avgSalesPerCustomer" required>
                <label for="openingTime">Enter the opening time (24 hour clock, 0-23):</label>
                <input type="number" id="openingTime" name="openingTime"  value="6">
                <label for="closingTime">Enter the closing time (24 hour clock, 0-23):</label>
                <input type="number" id="closingTime" name="closingTime" value="20">
                <button type="submit">Submit</button>
        </form>    
    </fieldset>
</body>
<script src="js/projections.js"></script>
</html>
